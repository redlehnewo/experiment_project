<div class="modal-header">
    <h3 class="modal-title">Question Block</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" ng-submit="save();">
        <div class="form-group">
            <label for="blockname" class="col-sm-2 control-label">Name : </label>
            <div class="col-sm-10">
                <textarea class="form-control" id="blockname" placeholder="Enter block name" rows="5" ng-model="block.name"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>
