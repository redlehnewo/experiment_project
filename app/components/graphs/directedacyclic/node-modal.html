<div class="modal-header">
    <h3 class="modal-title">Add/Edit Node</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" ng-submit="addNode();">
        <div class="form-group">
            <label class="col-sm-2 control-label">Type:</label>
            <div class="col-sm-10">
                <label class="radio-inline">
                    <input type="radio" name="nodetype" value="gates" ng-model="node.group"/>
                    Gates
                </label>
                <label class="radio-inline">
                    <input type="radio" name="nodetype" value="prescriptive" ng-model="node.group"/>
                    Prescriptive Question Block
                </label>
            </div>
        </div>
        <div class="form-group hidden">
            <label for="nodeid" class="col-sm-2 control-label">ID:</label>
            <div class="col-sm-5">
                <input class="form-control" id="nodeid" type="text" placeholder="Enter node ID" ng-model="node.id"/>
            </div>
        </div>
        <div class="form-group">
            <label for="nodelabel" class="col-sm-2 control-label">Label:</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="nodelabel" type="text" rows="5" placeholder="Enter node label" ng-model="node.label"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit Node</button>
            </div>
        </div>
    </form>
</div>
