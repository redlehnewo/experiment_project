<div style="margin:20px">
    <div class="cleafix"></div>
    <div class="panel">
        <div class="row">
            <div class="col-md-10">
                <h5>Visjs - Barnes Hut</h5>
                <div angular-vis-network="" vis-nodes="nodes"
                     vis-edges="edges" vis-options="visBarnesHutOptions"
                     style="border: 1px solid;"></div>

            <div class="col-md-2">
                <div style="margin-top:30px;">
                    <button class="btn btn-primary" ng-click="loadCoppaSample();" style="margin-bottom: 10px;">Load COPPA Sample</button>
                    <button class="btn btn-danger" ng-click="clearGraph();">Clear Graph</button>
                </div>

            </div>
        </div>

    </div>
</div>
