<div class="modal-header">
    <h3 class="modal-title">Add/Edit Edge</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" ng-submit="onSubmit();">
        <div class="form-group">
            <label class="col-sm-2 control-label">From:</label>
            <div class="col-sm-10">
                <p class="from-control-static">{{from.label}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">To:</label>
            <div class="col-sm-10">
                <p class="from-control-static">{{to.label}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Connect As:</label>
            <div class="col-sm-10">
                <label class="radio-inline">
                    <input type="radio" name="edgetype" value="response" ng-model="edge.type"/>
                    In Response To
                </label>
                <label class="radio-inline">
                    <input type="radio" name="edgetype" value="sequence" ng-model="edge.type"/>
                    In sequence with
                </label>
            </div>
        </div>
        <div class="form-group" ng-show="edge.type=='response'">
            <label for="leadid" class="col-sm-2 control-label">Response:</label>
            <div class="col-sm-4">
                <input class="form-control" id="leadid" type="text" placeholder="Enter response" ng-model="edge.label"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</div>
