<div class="btn-group">
    <button class="btn btn-default" ng-class="{disabled: noPrevious(), previous: align}" ng-click="selectPage(page - 1, $event)"><i class="glyphicon glyphicon-triangle-left"></i></button>
    <button class="btn btn-default" ng-class="{disabled: noNext(), next: align}" selectPage(page + 1, $event)><i class="glyphicon glyphicon-triangle-right"></i></button>
</div>
